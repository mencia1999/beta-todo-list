<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <!-- fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>To Do List</title>
</head>
<body class="flex flex-col items-center h-screen">
   <div class="todolist-container mt-10 shadow-xl shadow-grey-200 border-solid border-black border-1 w-11/12 flex p-2  h-4/5 bg-white items-center rounded-2xl flex-col" id="todo-list-app">
        <h1 class="text-3xl text-[#75A47F] font-bold mt-5">Let's get some tasks done</h1>
        <p>{{ dateNow }}</p>
        <div class="task-input-container m-9 w-11/12 rounded-2xl border-dashed bg-[#eee] p-2 flex justify-between items-center">
           
            <input type="text" placeholder="New Task" class="w-96 bg-inherit text-black outline-none border-none px-2" v-model="newTaskName" @keydown="saveTask($event)">
            <i @click="saveTask()" class="fa-solid fa-plus text-black px-2 new-task-icon"></i>
           
        </div>

        <task-listing 
            :task-list="taskList" 
            @marked-as-done="displayAllTasksDone"
            @task-deleted="deleteTask"
            @task-edited="editTask">
        </task-listing>

       

       
    </div>
    <div class="footer flex items-end">
        <p class="text-[#E19B86]">Made with ‚ù§ using Vue.js and Tailwind.</p>
    </div>

    <!-- IMPORT APP-->
     <script src="main.js"></script>


    <!-- IMPORT COMPONENTS -->
     <script src="components/TaskListing.js"></script> 
    <!-- MOUNT APP -->
     <script>
        const mountedApp = app.mount('#todo-list-app')

     </script>
</body>

</html>
